services:
  backend:
    container_name: rups-be
    image: node-backend
    build:
      dockerfile: ./deploy/dev.dockerfile
      context: ../
      platforms:
        - linux/arm64
    ports:
      - 5050:5000
    env_file:
      - ../.env
    volumes:
      - ../src:/usr/src/app/src
      - ../migrations:/usr/src/app/migrations
      - ../.env:/usr/src/app/.env

  postgres:
    container_name: rups-db
    image: postgres:17
    restart: always
    ports:
      - 5432:5432
    volumes:
        - ./data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: blockbot
      POSTGRES_USER: be
      POSTGRES_PASSWORD: passwd

